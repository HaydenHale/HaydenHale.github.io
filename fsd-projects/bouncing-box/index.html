<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
        background-image: url(images/helldivers.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">0</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = board.height();

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
          boardHeight = board.height();
        });

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX = (boardWidth - box.width()) / 2;
        var positionY = boardHeight - box.height() / 2;
        var points = 0;
        var speed = 10;
        var speedY = 12;

        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          moveBoxTo(positionX, positionY);
          positionX = positionX + speed;
          positionY = positionY + speedY;

          // Bounce off left/right
          if (positionX >= boardWidth - box.width()) {
            speed *= -1;
            positionX = boardWidth - box.width();
          } else if (positionX <= 0) {
            speed *= -1;
            positionX = 0;
          }

          // Bounce off top/bottom
          if (positionY >= boardHeight - box.height()) {
            speedY *= -1;
            positionY = boardHeight - box.height();
          } else if (positionY <= 0) {
            speedY *= -1;
            positionY = 0;
          }
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          //Randomize starting position within the board boundaries
          positionX = Math.random() * (boardWidth - box.width());
          positionY = Math.random() * (boardHeight - box.height());
          points++;
          changeBoxText(points);

          //Randomize speed and direction for X and Y
          var minSpeed = 8 + points * 0.3; //minimum speed increases with points
          var maxSpeed = 17 + points * 0.6; //maximum speed increases with points

          //Random speed and direction for X
          speed =
            (Math.random() < 0.5 ? -1 : 1) *
            (Math.random() * (maxSpeed - minSpeed) + minSpeed);
          //Random speed and direction for Y
          speedY =
            (Math.random() < 0.5 ? -1 : 1) *
            (Math.random() * (maxSpeed - minSpeed) + minSpeed);
        }
      })();
    </script>
  </body>
</html>
